specVersion: 1.3.0

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Pool
    # Use "mainnet" because we are forking mainnet
    network: mainnet
    source:
      address: "0x87870bca3f3fd6335c3f4ce8392d69350b4fa4e2"
      abi: Pool
      startBlock: 16291127
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - CDP
      abis:
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        # IMPORTANT: The exact signature below must match the ABI!
        - event: "Borrow(indexed address,address,indexed address,uint256,uint8,uint256,indexed uint16)"
          handler: handleBorrow
        - event: "LiquidationCall(indexed address,indexed address,indexed address,uint256,uint256,address,bool)"
          handler: handleLiquidationCall
      file: ./src/pool.ts
