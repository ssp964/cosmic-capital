specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Pool
    network: mainnet
    source:
      address: "0x87870bca3f3fd6335c3f4ce8392d69350b4fa4e2"
      abi: Pool
      startBlock: 16291127
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/pool.ts
